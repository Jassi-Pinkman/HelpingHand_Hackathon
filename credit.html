<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <div class="container">
        <h1>Enter Credit Card Details</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="card-holder-name">Cardholder Name</label>
                <input type="text" id="card-holder-name" name="card-holder-name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required pattern="\d{4} \d{4} \d{4} \d{4}">
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="\d{3}">
            </div>

            <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="123 Main St, City, Country" required>
            </div>

            <div class="form-group">
                <button type="submit"><a href="than.html" style="color: aliceblue; text-decoration: none;">Submit Payment</a></button>
            </div>
        </form>
    </div>
</body>
</html>
