<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <div class="login-page">
        <div class="login-container">
            <h2>Forgot Password</h2>
            <p class="instructions">Enter your email address to reset your password. We will send you a link to create a new password.</p>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <input type="hidden" name="access_key" value="d218b000-d139-49d0-99f7-9e100403ff1d">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="input-group">
                    <button type="submit" class="primary">Send Reset Link</button>
                </div>
            </form>
            <div class="footer-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

</body>
</html>
